<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control" id="inputEmail3" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control" id="inputEmail3" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control" id="inputEmail3" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic"><br>
                        <label for="exampleInputFile"><img src="./images/uploadFileIcon.png" alt=""></label>
                        <input type="file" id="exampleInputFile" style="opacity: 0" name="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control" id="inputEmail3" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(function () {
            $.ajax({
                type: 'get',
                url: 'http://localhost:8000/admin/userinfo_get ',
                success: function (backData) {
                    console.log(backData);
                    //获取用户的数据 一个一个不优雅  所要用遍历对象代替
                    for (var key in backData.data) {
                        $('input.' + key).val(backData.data[key]);
                    }
                    $('.user_pic').attr('src', backData.data.user_pic);
                }
            });

            //图片预览
            $('#exampleInputFile').on('change', function () {
                //获取选中的图片文件
                var icon = this.files[0];
                //根据这个图片文件 创建一个url
                var url = URL.createObjectURL(icon);
                //把这个url交给预览的img
                $('img.user_pic').attr('src', url);
            });

            //给修改按钮一个点击事件
            $('.btn-success').on('click', function (e) {
                e.preventDefault();//阻止默认提交跳转
                //创建一个forData获取form'表单里面的所有数据
                var forData = new FormData($('from')[0]);
                //发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/userinfo_edit ',
                    data: FormData,
                    contentType: false,//不要设置请求头
                    processData: false,//不要帮我把参数转成key=value格式
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            console.log('修改成功');

                        }

                    }
                })
            })

        })
    </script>

</body>

</html>
